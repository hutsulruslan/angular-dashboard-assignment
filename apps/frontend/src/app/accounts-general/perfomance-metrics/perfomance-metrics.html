<div class="mx-128 mb-32">
  <h2 class="text-24 mb-6">Perfomance Metrics</h2>
  <div class="flex items-start justify-between">
    <app-ui-card
      [overrideClass]="'!p-16 !rounded-[1.2rem] w-[30rem] !h-[19.5rem] text-white'"
    >
      <div class="flex flex-col h-full">
        <div>
          <div class="flex gap-12 items-center">
            <span class="text-18 font-thin">Winnability</span>
            <div class="flex gap-1">
              <div class="w-8 h-8 bg-blue-500 rounded-full"></div>
              <div class="w-8 h-8 bg-blue-500 rounded-full"></div>
              <div class="w-8 h-8 bg-blue-500 rounded-full"></div>
              <div class="w-8 h-8 bg-blue-500 rounded-full"></div>
            </div>
          </div>

          <p class="text-44 font-sans font-thin">Very Strong</p>
        </div>

        <a href="#" class="text-blue-400 text-12 hover:underline mt-auto">
          See all factors →
        </a>
      </div>
    </app-ui-card>
    <app-ui-card
      [overrideClass]="'!p-16 !rounded-[1.2rem] w-[30rem] !h-[19.5rem] text-white'"
    >
      <div class="flex flex-col h-full">
        <div>
          <span class="text-18 font-thin">Loss Ratio</span>

          <p class="text-18 text-gray-400 font-thin">
            <span class="text-44 text-white font-sans font-thin">25%</span>
            vs 42% target
          </p>
        </div>

        <a href="#" class="text-blue-400 text-12 hover:underline mt-auto">
          View history →
        </a>
      </div>
    </app-ui-card>
    <app-ui-card
      [overrideClass]="'!p-16 !rounded-[1.2rem] w-[30rem] !h-[19.5rem] text-white'"
    >
      <div class="flex flex-col h-full">
        <div>
          <span class="text-18 font-thin">Premium Growth</span>

          <p class="text-18 text-gray-400 font-thin">
            <span class="text-44 text-white font-sans font-thin">12.4%</span>
            YoY incrase $123M vs $150M Target
          </p>
        </div>

        <a href="#" class="text-blue-400 text-12 hover:underline mt-auto">
          View trend →
        </a>
      </div>
    </app-ui-card>
    <app-ui-card
      [overrideClass]="'!p-0 !pl-6 !pt-16 !pr-4 !pb-8  !rounded-[1.2rem] w-[35rem] text-white'"
    >
      <div class="flex flex-col gap-2">
        <span class="text-18 font-thin">Exposure Distribution</span>

        <div class="flex items-center gap-4">
          <div class="flex-1 bg-[#1C1E2A] h-8 rounded-full overflow-hidden">
            <div
              class="bg-blue-500 h-full rounded-full"
              style="width: 71.4%"
            ></div>
          </div>

          <div class="text-14 text-gray-300 whitespace-nowrap">
            Marine Cargo: 71.4%
          </div>
        </div>

        <div class="flex items-center gap-4">
          <div class="flex-1 bg-[#1C1E2A] h-8 rounded-full overflow-hidden">
            <div
              class="bg-blue-500 h-full rounded-full"
              style="width: 20%"
            ></div>
          </div>
          <div class="text-14 text-gray-300 whitespace-nowrap">
            General Liability: 20%
          </div>
        </div>

        <div class="flex items-center gap-4">
          <div class="flex-1 bg-[#1C1E2A] h-8 rounded-full overflow-hidden">
            <div
              class="bg-blue-500 h-full rounded-full"
              style="width: 8.6%"
            ></div>
          </div>
          <div class="text-14 text-gray-300 whitespace-nowrap">
            Workers Comp: 8.6%
          </div>
        </div>
      </div>
    </app-ui-card>
  </div>
</div>
