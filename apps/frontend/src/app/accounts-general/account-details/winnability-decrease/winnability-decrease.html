<app-ui-card
  [overrideClass]="'!bg-lightGrey !p-16 !rounded-[3rem] text-white w-full'"
>
  <p class="text-20 font-thin mb-16 flex items-center gap-8">
    <fa-icon [icon]="['fas', 'circle-down']" class="text-[#FDD261]"></fa-icon>
    Decreasing Winnability
  </p>

  <!-- 1 -->
  <div class="flex items-center gap-12 mb-16">
    <div
      class="w-32 h-32 rounded-full border border-[#FDD261] flex items-center justify-center text-20 text-[#FDD261]"
    >
      1
    </div>
    <div class="w-full">
      <div class="text-14 mb-4">Brokers relationship</div>
      <div class="flex items-center gap-4">
        <div class="h-12 bg-[#FDD261] rounded-full" style="width: 56%"></div>
        <span class="text-14 text-white/60">-28%</span>
      </div>
    </div>
  </div>

  <!-- 2 -->
  <div class="flex items-center gap-12 mb-16">
    <div
      class="w-32 h-32 rounded-full border border-[#FDD261] flex items-center justify-center text-20 text-[#FDD261]"
    >
      2
    </div>
    <div class="w-full">
      <div class="text-14 mb-4">Loss history</div>
      <div class="flex items-center gap-4">
        <div class="h-12 bg-[#FDD261] rounded-full" style="width: 36%"></div>
        <span class="text-14 text-white/60">-22%</span>
      </div>
    </div>
  </div>

  <!-- 3 -->
  <div class="flex items-center gap-12 mb-16">
    <div
      class="w-32 h-32 rounded-full border border-[#FDD261] flex items-center justify-center text-20 text-[#FDD261]"
    >
      3
    </div>
    <div class="w-full">
      <div class="text-14 mb-4">Industry growth</div>
      <div class="flex items-center gap-4">
        <div class="h-12 bg-[#FDD261] rounded-full" style="width: 28%"></div>
        <span class="text-14 text-white/60">-16%</span>
      </div>
    </div>
  </div>

  <!-- 4 -->
  <div class="flex items-center gap-12">
    <div
      class="w-32 h-32 rounded-full border border-[#FDD261] flex items-center justify-center text-20 text-[#FDD261]"
    >
      4
    </div>
    <div class="w-full">
      <div class="text-14 mb-4">Multiline opportunity</div>
      <div class="flex items-center gap-4">
        <div class="h-12 bg-[#FDD261] rounded-full" style="width: 17%"></div>
        <span class="text-14 text-white/60">-11%</span>
      </div>
    </div>
  </div>
</app-ui-card>
