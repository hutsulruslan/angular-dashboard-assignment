<div
  class="flex flex-col gap-6 text-16 font-thin text-white w-full border-r-grey border-r-2 border-dashed h-full"
>
  <!-- GROUP 1: Decision Support -->
  <div [ngClass]="{ 'bg-lightGrey rounded': openedSection === 'decision' }">
    <button
      (click)="toggleSection('decision')"
      class="flex items-center justify-between w-full uppercase px-3 py-2 rounded hover:bg-[#1C1E2B] transition-colors duration-200"
    >
      <span>Decision Support</span>
      <span
        [ngClass]="{
          'bg-darkBlue rounded-md px-3 py-[2px]': true,
          'border border-white': openedSection === 'decision'
        }"
      >
        4
      </span>
    </button>

    <ul
      *ngIf="openedSection === 'decision'"
      class="text-neutral-400 space-y-1 mt-3 transition-all duration-300"
    >
      <li>
        <button
          class="text-blue-400 hover:underline w-full text-left px-3 py-2 rounded hover:bg-[#1C1E2B] transition-colors duration-200"
        >
          Winnability
        </button>
      </li>
      <li>
        <button
          class="hover:text-white w-full text-left px-3 py-2 rounded hover:bg-[#1C1E2B] transition-colors duration-200"
        >
          Exposure Review & Coverage
        </button>
      </li>
      <li>
        <button
          class="hover:text-white w-full text-left px-3 py-2 rounded hover:bg-[#1C1E2B] transition-colors duration-200"
        >
          Portfolio Alignment
        </button>
      </li>
      <li>
        <button
          class="hover:text-white w-full text-left px-3 py-2 rounded hover:bg-[#1C1E2B] transition-colors duration-200"
        >
          Broker Analytics
        </button>
      </li>
    </ul>
  </div>

  <!-- GROUP 2: Risk Assessment -->
  <div [ngClass]="{ 'bg-lightGrey rounded': openedSection === 'risk' }">
    <button
      (click)="toggleSection('risk')"
      class="flex items-center justify-between w-full uppercase px-3 py-2 rounded hover:bg-[#1C1E2B] transition-colors duration-200"
    >
      <span>Risk Assessment</span>
      <span
        [ngClass]="{
          'bg-darkBlue rounded-md px-3 py-[2px]': true,
          'border border-white': openedSection === 'risk'
        }"
      >
        6
      </span>
    </button>

    <ul
      *ngIf="openedSection === 'risk'"
      class="text-neutral-400 space-y-1 mt-3 transition-all duration-300"
    >
      <li>
        <button
          class="hover:text-white w-full text-left px-3 py-2 rounded hover:bg-[#1C1E2B] transition-colors duration-200"
        >
          Risk Overview
        </button>
      </li>
      <li>
        <button
          class="hover:text-white w-full text-left px-3 py-2 rounded hover:bg-[#1C1E2B] transition-colors duration-200"
        >
          Claim History
        </button>
      </li>
    </ul>
  </div>

  <!-- GROUP 3: Documents & Compliance -->
  <div [ngClass]="{ 'bg-lightGrey rounded': openedSection === 'documents' }">
    <button
      (click)="toggleSection('documents')"
      class="flex items-start justify-between w-full uppercase px-3 py-2 rounded hover:bg-[#1C1E2B] transition-colors duration-200 text-left"
    >
      <span class="block w-[80%] leading-tight break-words">
        Documents & Compliance
      </span>
      <span
        [ngClass]="{
          'bg-darkBlue rounded-md px-3 py-[2px] shrink-0': true,
          'border border-white': openedSection === 'documents'
        }"
      >
        2
      </span>
    </button>

    <ul
      *ngIf="openedSection === 'documents'"
      class="text-neutral-400 space-y-1 mt-3 transition-all duration-300"
    >
      <li>
        <button
          class="hover:text-white w-full text-left px-3 py-2 rounded hover:bg-[#1C1E2B] transition-colors duration-200"
        >
          KYC Verification
        </button>
      </li>
      <li>
        <button
          class="hover:text-white w-full text-left px-3 py-2 rounded hover:bg-[#1C1E2B] transition-colors duration-200"
        >
          Required Documentation
        </button>
      </li>
    </ul>
  </div>
</div>
