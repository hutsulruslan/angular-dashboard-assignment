<div class="text-14 text-gray-400 mb-12">
  Dashboard // Accounts //
  <span class="text-blue-400 cursor-pointer">{{ info.companyName }}</span>
</div>

<div class="flex items-start gap-6">
  <!-- Company Logo -->
  <img
    [src]="info.logoUrl"
    alt="Company Logo"
    class="w-64 h-64 rounded-full bg-white"
  />

  <!-- Company Details -->
  <div class="flex flex-col justify-start">
    <!-- Company Name -->
    <h3 class="text-24 font-sans text-white mb-1">{{ info.companyName }}</h3>

    <!-- Info Line -->
    <div
      class="flex flex-wrap items-start text-12 text-white divide-x divide-gray-600"
    >
      <!-- Address (гнучкий, переноситься на новий рядок при потребі) -->
      <div class="pr-4 min-w-0 break-words flex-1">
        <p class="text-gray-300">{{ info.address }}</p>
      </div>

      <!-- Existing Account -->
      <div class="px-4">
        <p class="text-12 uppercase text-gray-500">Existing Account</p>
        <p>{{ info.accountNumber }}</p>
      </div>

      <!-- Broker -->
      <div class="px-4">
        <p class="text-12 uppercase text-gray-500">Broker</p>
        <p>{{ info.broker }}</p>
      </div>

      <!-- Underwriter -->
      <div class="px-4">
        <p class="text-12 uppercase text-gray-500">Underwriter</p>
        <p>{{ info.underwriter }}</p>
      </div>
    </div>
  </div>
</div>
