<!-- data-table.html -->
<div class="overflow-x-auto">
  <div class="rounded-12 bg-componentBg shadow-md text-white">
    <div class="flex items-center gap-12 px-16 py-16 flex-wrap">
      <h2 class="text-20 font-semibold whitespace-nowrap" *ngIf="title">
        {{ title }}
      </h2>
      <ng-content select="[table-actions]"></ng-content>
    </div>

    <ng-content select="[table-tabs]"></ng-content>

    <div
      class="grid text-12 text-white/40 uppercase px-16 py-12 border-b border-white/10"
      [ngStyle]="{ 'grid-template-columns': gridTemplateColumns }"
    >
      <ng-content select="[table-headings]"></ng-content>
    </div>

    <div class="grid grid-cols-1 divide-y divide-white/10">
      <ng-content></ng-content>
    </div>
  </div>
</div>
