<app-ui-card class="portfolio-goals h-full">
  <div class="flex flex-col h-full">
    <h2 class="text-20 font-semibold mb-24">Portfolio goals</h2>

    <!-- Контейнер, який займає всю доступну висоту -->
    <div class="flex flex-col justify-between flex-1 gap-24">
      <!-- Portfolio Loss Ratio -->
      <div>
        <div class="text-12 text-white/50 uppercase mb-4">
          Portfolio Loss Ratio Target
        </div>
        <div class="text-12 text-center text-white/50 mb-4">TG: 55%</div>

        <div class="relative h-16 rounded-full overflow-hidden flex">
          <div class="bg-success flex-1" style="width: 55%"></div>
          <div class="bg-warning" style="width: 15%"></div>
          <div class="bg-error flex-1"></div>
        </div>

        <div
          class="absolute left-[20%] -top-20 flex flex-col items-center text-center"
        >
          <div
            class="bg-componentBg px-6 py-2 rounded-4 text-12 font-semibold text-white"
          >
            48.2%
          </div>
          <div class="text-10 text-success mt-2">-6.8% (GOOD)</div>
        </div>
      </div>

      <!-- Renewal Retention -->
      <div>
        <div class="text-12 text-white/50 uppercase mb-4">
          Renewal Retention
        </div>
        <div class="text-12 text-center text-white/50 mb-4">TG: 85–90%</div>

        <div class="relative h-16 rounded-full overflow-hidden flex">
          <div class="bg-error" style="width: 15%"></div>
          <div class="bg-warning" style="width: 10%"></div>
          <div class="bg-success flex-1"></div>
        </div>

        <div
          class="absolute left-[60%] -top-20 flex flex-col items-center text-center"
        >
          <div
            class="bg-componentBg px-6 py-2 rounded-4 text-12 font-semibold text-white"
          >
            88%
          </div>
          <div class="text-10 text-success mt-2">ON TARGET</div>
        </div>
      </div>

      <!-- New Business Target -->
      <div>
        <div class="text-12 text-white/50 uppercase mb-4">
          New Business Target
        </div>
        <div class="flex items-center justify-between text-14 font-semibold">
          <div class="text-lightBlue">$8.1M</div>
          <div>$12M</div>
        </div>
        <div class="h-16 bg-dark rounded-full overflow-hidden mt-4">
          <div
            class="bg-gradient-to-r from-blue-600 to-lightBlue h-full"
            style="width: 67%"
          ></div>
        </div>
      </div>

      <!-- Annual GWP Target -->
      <div>
        <div class="text-12 text-white/50 uppercase mb-4">
          Annual GWP Target
        </div>
        <div class="flex items-center justify-between text-14 font-semibold">
          <div class="text-lightBlue">$28.4M</div>
          <div>$42M</div>
        </div>
        <div class="h-16 bg-dark rounded-full overflow-hidden mt-4">
          <div
            class="bg-gradient-to-r from-blue-600 to-lightBlue h-full"
            style="width: 68%"
          ></div>
        </div>
      </div>
    </div>
  </div>
</app-ui-card>
