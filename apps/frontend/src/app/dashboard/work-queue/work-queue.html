<app-ui-card>
  <app-data-table
    title="Work Queue"
    [gridTemplateColumns]="'1.5fr 2fr 1.5fr 1.2fr 1fr 40px'"
  >
    <!-- Tabs -->
    <div table-tabs>
      <div class="flex gap-8 mb-24">
        <button
          *ngFor="let tab of tabs"
          (click)="setActiveTab(tab)"
          [ngClass]="{
            'bg-lightBlue text-white': activeTab === tab,
            'bg-dark text-white/70': activeTab !== tab
          }"
          class="px-16 py-8 rounded-full text-14 font-medium"
        >
          {{ tab }} ({{ getTabCount(tab) }})
        </button>
      </div>
    </div>

    <!-- Headers -->
    <ng-container table-headings>
      <div>Originator</div>
      <div>Client/Line</div>
      <div>Type</div>
      <div>Status</div>
      <div>Created</div>
      <div></div>
    </ng-container>

    <!-- Rows -->
    <app-work-queue-item
      *ngFor="let item of filteredItems()"
      [item]="item"
    ></app-work-queue-item>
  </app-data-table>
</app-ui-card>
