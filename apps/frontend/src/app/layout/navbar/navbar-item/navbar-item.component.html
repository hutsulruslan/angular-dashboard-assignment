<a
  [routerLink]="route"
  class="flex items-center gap-4 px-6 py-3 rounded-full border border-[#313B54] transition-all text-white text-[1.6rem] whitespace-nowrap hover:bg-[#1E263C]"
  [ngClass]="{
    'bg-lightBlue text-white': isActive,
    'bg-dark text-blue-400': !isActive
  }"
>
  <fa-icon
    [icon]="icon"
    class="text-[1.4rem] align-middle"
    [ngClass]="{ 'text-white': isActive, 'text-blue-400': !isActive }"
  ></fa-icon>
  <span class="leading-none">{{ label }}</span>
</a>
