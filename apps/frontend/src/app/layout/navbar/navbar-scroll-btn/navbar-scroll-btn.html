<button
  (click)="onClick()"
  class="flex items-center justify-center gap-4 px-6 py-3 rounded-full border border-[#313B54] transition-all text-[#313B54] bg-dark text-[1.6rem] hover:bg-[#1E263C]"
>
  <fa-icon
    [icon]="['fas', direction === 'left' ? 'arrow-left' : 'arrow-right']"
    class="text-[1.4rem] align-middle"
  ></fa-icon>
</button>
